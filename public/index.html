<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="<%= BASE_URL %>image2.png">
  <title>兑换平台</title>
  <style>
    body {
      margin: 0;
    }

    body,
    html {
      height: 100%;
      -webkit-text-size-adjust: none;
    }

    /* html {
      font-size: 625%;
    } */

    @media screen and (min-width:360px) and (max-width:374px) and (orientation:portrait) {
      html {
        font-size: 703%;
      }
    }

    @media screen and (min-width:375px) and (max-width:383px) and (orientation:portrait) {
      html {
        font-size: 732.4%;
      }
    }

    @media screen and (min-width:384px) and (max-width:399px) and (orientation:portrait) {
      html {
        font-size: 750%;
      }
    }

    @media screen and (min-width:400px) and (max-width:413px) and (orientation:portrait) {
      html {
        font-size: 781.25%;
      }
    }

    @media screen and (min-width:414px) and (max-width:431px) and (orientation:portrait) {
      html {
        font-size: 808.6%;
      }
    }

    @media screen and (min-width:432px) and (max-width:479px) and (orientation:portrait) {
      html {
        font-size: 843.75%;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    console.log('比例');
    console.log(window.devicePixelRatio);
    let userAgent = navigator.userAgent; // 取得浏览器的userAgent字符串
    console.log(userAgent);
    let isChrome = navigator.userAgent.indexOf('Chrome') > -1; // 是否是谷歌 
    console.log('谷歌' + isChrome); // 返回 true  则是 ，false  则不是
    if (isChrome) {
      if (window.devicePixelRatio > 1) {
        console.log(1 / window.devicePixelRatio);
        let s = Number(1 / window.devicePixelRatio);
        document.body.style.zoom = s;
      } else {
        document.body.style.zoom = 1;
      };
    }
  </script>
</body>

</html>
